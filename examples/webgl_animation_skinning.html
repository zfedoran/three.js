<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - animation - skinning</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #f00;
			}

		</style>
	</head>
	<body>

		<div id="container"></div>

		<div id="info">
		<a href="http://threejs.org" target="_blank">three.js</a> webgl - animation - skinning -
		buffalo model from <a href="http://ro.me">ro.me</a><br/>
		click to start animation
		</div>

		<script src="../build/three.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
    <script src="js/controls/OrbitControls.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			window.onload = init;

			var container, stats;

			var camera, scene, renderer;

			var mesh, light;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;


			var floor, dz = 0, dstep = -10, playback = false;

			var clock = new THREE.Clock();
      var nemo, animation;

      var boxes = [];
      var controls;


			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 25, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, 185, 25 );

        var loader = new THREE.SceneLoader();
        loader.load('obj/nemo/output.js', function(result) {

          scene = result.scene;
          window.scene = scene;


          scene.fog = new THREE.FogExp2( 0xffffff, 0.0003 );
          scene.fog.color.setHSV( 0.1, 0.10, 1 );

          light = new THREE.DirectionalLight( 0xffffff, 1.5 );
          light.position.set( 0, 1, 1 ).normalize();
          scene.add( light );
          
          initNemo(result.scene);

          renderer = new THREE.WebGLRenderer( { clearColor: 0xffffff, clearAlpha: 1, antialias: true } );
          renderer.setSize( window.innerWidth, window.innerHeight );
          renderer.setClearColor( scene.fog.color, 1 );
          renderer.sortObjects = false;
          renderer.autoClear = false;

          container.appendChild( renderer.domElement );

          controls = new THREE.OrbitControls( camera, renderer.domElement );
          controls.rotateSpeed = 1.0;
          controls.zoomSpeed = 1.2;
          controls.panSpeed = 0.8;
          controls.noZoom = false;
          controls.noPan = false;
          controls.staticMoving = true;
          controls.dynamicDampingFactor = 0.3;

          window.addEventListener( 'resize', onWindowResize, false );

          stats = new Stats();
          stats.domElement.style.position = 'absolute';
          stats.domElement.style.top = '0px';
          container.appendChild( stats.domElement );

          loop();
        });


			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function initNemo(scene) {

        var weights = {
          uniforms: { },
          vertexShader: [ THREE.ShaderChunk[ "skinning_pars_vertex" ], "varying vec3 vColor;", "void main() {", THREE.ShaderChunk[ "skinbase_vertex" ], THREE.ShaderChunk[ "skinning_vertex" ], THREE.ShaderChunk[ "default_vertex" ], "#ifdef USE_SKINNING", "vColor = vec3( skinWeight.x, skinWeight.y, 0);", "#else", "vColor = vec3( 0.0, 0.0, 0);", "#endif", "}" ].join("\n"),
          fragmentShader: [ "varying vec3 vColor;", "void main() {", "gl_FragColor = vec4( vColor, 1.0 );", "}" ].join("\n")
        };

				var originalMaterial = new THREE.ShaderMaterial( weights );
				var material = new THREE.MeshFaceMaterial( [originalMaterial, originalMaterial, originalMaterial, originalMaterial, originalMaterial, originalMaterial, originalMaterial] );

				originalMaterial.skinning = true;
				originalMaterial.transparent = true;
				originalMaterial.alphaTest = 0.75;

        for (var i = 0; i < scene.__objects.length; i++) {
          var object = scene.__objects[i];
          if (object instanceof THREE.SkinnedMesh ) {
            nemo = object;
            break;
          }
        }

        nemo.material = material;
        THREE.AnimationHandler.add( nemo.geometry.animation );

				boxes_scene = new THREE.Scene();
        light = new THREE.DirectionalLight( 0xffffff, 1.5 );
        light.position.set( 0, 1, 1 ).normalize();
        boxes_scene.add( light );
        
        var geometry = new THREE.CubeGeometry( 0.1, 0.1, 0.1 );

        for (var i = 0; i<nemo.bones.length; i++) {
					var object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } ) );
					object.material.ambient = object.material.color;
          object.name = nemo.bones[i].name;
          object.position = nemo.bones[i].position;
					boxes_scene.add( object );
					boxes.push( object );
				}


        animation = new THREE.Animation( nemo, "Default Take" );
        window.animation = animation;

			}

			function startAnimation() {

					animation.play();

				dz = dstep;
				playback = true;

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );

			}

      var total = 0;
			function loop() {

				requestAnimationFrame( loop, renderer.domElement );

				var delta = clock.getDelta();
        total += delta * 0.1;


				THREE.AnimationHandler.update( delta );

        if (nemo)
        for (var i = 0; i<animation.hierarchy.length; i++) {
          var object = boxes[i];
          animation.hierarchy[i].updateMatrixWorld(true);

          var translation, rotation, scale;
          var decomposed = animation.hierarchy[i].matrixWorld.decompose();

          object.position = decomposed[0];
          object.rotation = decomposed[1];
				}

				camera.lookAt( scene.position );


        controls.update();

		    renderer.clear();
				renderer.render( scene, camera );
        renderer.clear( false, true, false );
				renderer.render( boxes_scene, camera );

				stats.update();

			}

		</script>

	</body>
</html>
