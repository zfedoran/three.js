<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - animation - skinning</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #000;
				font-family:Monospace;
				font-size:13px;
				text-align:center;

        background-color: rgb(73, 73, 73);
        box-shadow: 0px 0px 108px 0px rgba(0, 0, 0, 0.47) inset;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #f00;
			}

		</style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	</head>
	<body>

		<div id="container"></div>

		<script src="../build/three.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/libs/stats.min.js"></script>
    <script src="js/controls/OrbitControls.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			window.onload = init;

			var container, stats;

			var camera, scene, renderer;

			var mesh, light;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var playback = false;

			var clock = new THREE.Clock();
      var nemo, animation;

      var boxes = [];
      var controls;


			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 25, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, 185, 25 );

        var loader = new THREE.SceneLoader();
        loader.load('obj/nemo/output.js', function(result) {

          scene = result.scene;
          window.scene = scene;


          light = new THREE.DirectionalLight( 0xffffff, 1.5 );
          light.position.set( 0, 1, 1 ).normalize();
          scene.add( light );
          
          initNemo(result.scene);

          renderer = new THREE.WebGLRenderer( {  antialias: true } );
          renderer.setSize( window.innerWidth, window.innerHeight );
          renderer.sortObjects = false;
          renderer.autoClear = false;

          container.appendChild( renderer.domElement );

          controls = new THREE.OrbitControls( camera, renderer.domElement );
          controls.rotateSpeed = 1.0;
          controls.zoomSpeed = 1.2;
          controls.panSpeed = 0.8;
          controls.noZoom = false;
          controls.noPan = false;
          controls.staticMoving = true;
          controls.dynamicDampingFactor = 0.3;

          window.addEventListener( 'resize', onWindowResize, false );

          stats = new Stats();
          stats.domElement.style.position = 'absolute';
          stats.domElement.style.top = '0px';



          loop();
        });


			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function initNemo(scene) {

        var weights = {
          uniforms: { },
          vertexShader: [ THREE.ShaderChunk[ "skinning_pars_vertex" ], "varying vec3 vColor;", "void main() {", THREE.ShaderChunk[ "skinbase_vertex" ], THREE.ShaderChunk[ "skinning_vertex" ], THREE.ShaderChunk[ "default_vertex" ], "#ifdef USE_SKINNING", "vColor = vec3( skinWeight.x, skinWeight.y, 0);", "#else", "vColor = vec3( 0.0, 0.0, 0);", "#endif", "}" ].join("\n"),
          fragmentShader: [ "varying vec3 vColor;", "void main() {", "gl_FragColor = vec4( vColor, 1.0 );", "}" ].join("\n")
        };

				var originalMaterial = new THREE.ShaderMaterial( weights );
				var material = new THREE.MeshFaceMaterial( [originalMaterial, originalMaterial, originalMaterial, originalMaterial, originalMaterial, originalMaterial, originalMaterial] );

				originalMaterial.skinning = true;
				originalMaterial.transparent = true;
				originalMaterial.alphaTest = 0.75;

        for (var i = 0; i < scene.__objects.length; i++) {
          var object = scene.__objects[i];
          if (object instanceof THREE.SkinnedMesh ) {
            nemo = object;
            break;
          }
        }


        nemo.material = material;
        THREE.AnimationHandler.add( nemo.geometry.animation );

				boxes_scene = new THREE.Scene();
        light = new THREE.DirectionalLight( 0xffffff, 1.5 );
        light.position.set( 0, 1, 1 ).normalize();
        boxes_scene.add( light );
        
        var geometry = new THREE.CylinderGeometry(0, 0.1, 0.4, 4, 4, false)

        var projector = new THREE.Projector();

        for (var i = 0; i<nemo.bones.length; i++) {
					var object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: Math.random() * 0xffffff } ) );
					object.material.ambient = object.material.color;
          object.name = nemo.bones[i].name;
          object.position = nemo.bones[i].position;
					boxes_scene.add( object );
					boxes.push( object );
          
          var $box_div = $('<div></div>');
          $box_div.text(object.name);
          $box_div.css({position:'absolute', display:'inline-box', background:'rgba(0,0,0,0.4)', color:'white', 'font-family':'Arial', 'font-size':'11px'});
          $box_div.prependTo('body');
          object.divtag = $box_div;
				}


        animation = new THREE.Animation( nemo, "Default Take" );
        window.animation = animation;

			}

			function startAnimation() {

					animation.play();

				playback = true;

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );

			}

      var projector = new THREE.Projector();
			function loop() {

				requestAnimationFrame( loop, renderer.domElement );

				var delta = clock.getDelta();

				THREE.AnimationHandler.update( delta );


        if (nemo)
        for (var i = 0; i<animation.hierarchy.length; i++) {
          var object = boxes[i];
          animation.hierarchy[i].updateMatrixWorld(true);

          var translation, rotation, scale;
          var decomposed = animation.hierarchy[i].matrixWorld.decompose();

          object.position = decomposed[0];

          object.quaternion = decomposed[1];
          object.useQuaternion = true;

          var position = new THREE.Vector3();
          position.x = object.position.x;
          position.y = object.position.y;
          position.z = object.position.z;
          projector.projectVector(position, camera);
          position.x = (position.x * window.innerWidth) / 2 + window.innerWidth/2;
          position.y = -(position.y * window.innerHeight) / 2 + window.innerHeight/2;
          object.divtag.css({left:position.x, top: position.y});
				}

				camera.lookAt( scene.position );


        controls.update();

		    renderer.clear();
				renderer.render( scene, camera );
        renderer.clear( false, true, false );
				renderer.render( boxes_scene, camera );

				stats.update();

			}

		</script>

	</body>
</html>
